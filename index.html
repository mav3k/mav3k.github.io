<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Music Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: linear-gradient(to bottom, #2e2e2e, #1b1b1b);
            color: #f1f1f1;
        }

        header {
            display: flex;
            justify-content: space-between; /* Ensures buttons are spaced out */
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        header button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
        }

        .first-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 6rem;
            font-weight: bold;
            line-height: 1.1;
            width: 70%;
        }

        .first-column h1 {
            font-size: 8rem;
            margin: 0;
        }

        .second-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .slider-item {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            flex-direction: row;
            justify-content: flex-start;
        }

        .slider-item h4 {
            font-size: 0.9rem;
            width: 120px;
            margin-right: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            flex-grow: 1;
            height: 4px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            width: 15px;
            background: #6c757d;
            border-radius: 50%;
            cursor: pointer;
        }

        .mute-btn, .play-pause-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-weight: bold;
            cursor: pointer;
        }

        .volume-percent {
            min-width: 40px;
            text-align: right;
        }

    </style>
</head>
<body>
    <header>
        <button id="info-btn">i</button>
        <button id="theme-btn">Dark Theme</button>
    </header>

    <!-- First Column (Mohit's Cafe) -->
    <div class="first-column">
        <div>
            <h1>Mohit's</h1>
            <h1>Cafe</h1>
        </div>
    </div>

    <!-- Second Column (Sliders) -->
    <div class="second-column">
        <div class="slider-container">
            <!-- Slider Items -->
            <div class="slider-item">
                <h4>Barista</h4>
                <button class="play-pause-btn" id="bars-play">Play</button>
                <button class="mute-btn" id="bars-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="bars">
                <span class="volume-percent" id="bars-percent">50%</span>
            </div>
            <div class="slider-item">
                <h4>Preparing Drinks</h4>
                <button class="play-pause-btn" id="drinks-play">Play</button>
                <button class="mute-btn" id="drinks-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="drinks">
                <span class="volume-percent" id="drinks-percent">50%</span>
            </div>
            <div class="slider-item">
                <h4>Coffee Cups</h4>
                <button class="play-pause-btn" id="cups-play">Play</button>
                <button class="mute-btn" id="cups-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="cups">
                <span class="volume-percent" id="cups-percent">50%</span>
            </div>
            <div class="slider-item">
                <h4>Other Customers</h4>
                <button class="play-pause-btn" id="customers-play">Play</button>
                <button class="mute-btn" id="customers-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="customers">
                <span class="volume-percent" id="customers-percent">50%</span>
            </div>
            <div class="slider-item">
                <h4>Machinery</h4>
                <button class="play-pause-btn" id="machinery-play">Play</button>
                <button class="mute-btn" id="machinery-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="machinery">
                <span class="volume-percent" id="machinery-percent">50%</span>
            </div>
            <div class="slider-item">
                <h4>Rainy Day</h4>
                <button class="play-pause-btn" id="rain-play">Play</button>
                <button class="mute-btn" id="rain-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="rain">
                <span class="volume-percent" id="rain-percent">50%</span>
            </div>
            <div class="slider-item">
                <h4>Sunny Day</h4>
                <button class="play-pause-btn" id="sunny-play">Play</button>
                <button class="mute-btn" id="sunny-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="sunny">
                <span class="volume-percent" id="sunny-percent">50%</span>
            </div>
            <div class="slider-item">
                <h4>Fireplace</h4>
                <button class="play-pause-btn" id="fireplace-play">Play</button>
                <button class="mute-btn" id="fireplace-mute">Mute</button>
                <input type="range" min="0" max="100" value="50" class="slider" id="fireplace">
                <span class="volume-percent" id="fireplace-percent">50%</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeBtn = document.getElementById("theme-btn");
            const infoBtn = document.getElementById("info-btn");
            const sliders = document.querySelectorAll(".slider");
            const muteButtons = document.querySelectorAll(".mute-btn");
            const playPauseButtons = document.querySelectorAll(".play-pause-btn");

            const previousVolumes = {};

            // Dark Theme Toggle
            themeBtn.addEventListener("click", () => {
                document.body.classList.toggle("dark");
            });

            // Information Button
            infoBtn.addEventListener("click", () => {
                alert("Welcome to the Lofi Music Player! Adjust the sliders to mix sounds to your liking.");
            });

            sliders.forEach(slider => {
                slider.addEventListener("input", () => {
                    const percentSpan = document.getElementById(`${slider.id}-percent`);
                    percentSpan.textContent = `${slider.value}%`;

                    if (slider.value === "0") {
                        document.getElementById(`${slider.id}-mute`).textContent = "Unmute";
                    } else {
                        document.getElementById(`${slider.id}-mute`).textContent = "Mute";
                    }
                });
            });

            muteButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const slider = document.getElementById(button.id.replace("-mute", ""));
                    if (slider.value !== "0") {
                        previousVolumes[slider.id] = slider.value;
                        slider.value = 0;
                        button.textContent = "Unmute";
                    } else {
                        slider.value = previousVolumes[slider.id] || 50;
                        button.textContent = "Mute";
                    }
                    const percentSpan = document.getElementById(`${slider.id}-percent`);
                    percentSpan.textContent = `${slider.value}%`;
                });
            });

            playPauseButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const isPlay = button.textContent === "Play";
                    button.textContent = isPlay ? "Pause" : "Play";
                });
            });
        });
    </script>
</body>
</html>
